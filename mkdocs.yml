repo_name: alextyj/Blog
repo_url: https://github.com/AlexTYJ/Blog
site_description: AlexTYJ's Blog
copyright: Copyright &copy; 2024 <a href="https://github.com/AlexTYJ"  target="_blank" rel="noopener">AlexTYJ</a>

theme:
  name: material
  language: zh
  #logo: favicon.png
  #favicon: favicon.png
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.expand
    - content.code.copy
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default #default代表浅色模式
      primary: light blue #主颜色
      accent: deep purple #强调色
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 5
  - tables
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
